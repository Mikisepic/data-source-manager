stages:
  - test
  - deploy

before_script:
  # Move to src directory where all the code is written
  - cd src/
  # Install app dependencies
  - composer install
  # Set up .env
  - cp /home/mipu7431/.env .env
  # Generate an environment key
  - php artisan key:generate
  # Create storage link
  - php artisan storage:link
  # Run migrations
  - php artisan migrate:fresh

test:
  stage: test
  script:
    # Run php tests
    - php artisan test

deploy:
  stage: deploy
  script:
    - echo deploy
